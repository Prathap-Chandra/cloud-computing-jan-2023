<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="">
            <input type="email" name="email" id="email">
            <br>
            <br>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <input type="submit" value="submit" id="submit" onclick="handleSubmit()">
            <br>
            <br>
        </form>
    </center>
    <script>
        function handleSubmit(e) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (!email) {
                alert('Please enter email');
                return;
            }

            if (!password) {
                alert('Please enter password');
                return;
            }

            if (email.length > 40) {
                alert('Email length is more than 10 chars. please enter less than 10 chars');
                return;
            }

            if (password.length < 8) {
                alert('Password cannot be less than 8 characters');
                return;
            }

            const formDataAsArray = [email, password];
            const formDataAsObject = { email, password };
            console.log('\n\n formDataAsArray');
            console.log(formDataAsArray);
            console.log('\n\n formDataAsObject');
            console.log(formDataAsObject);
            alert(`Your email is ${formDataAsObject.email} and password is ${formDataAsObject.password}`);
        }
    </script>
</body>

</html>
